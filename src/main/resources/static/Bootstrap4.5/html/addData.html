<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
<link rel="stylesheet"  href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<h3>添加数据/修改数据</h3>
		<form class="form">
			<div class="form-inline">
				<label>学号:</label>
				<input type="text" class="form-control" placeholder="添加/修改学号">
			</div><br>
			<div class="form-inline">
				<label>姓名:</label>
				<input type="text" class="form-control" placeholder="添加/修改姓名">
			</div><br>
			<div class="form-inline">
				<label>性别:</label>
				<input type="text" class="form-control" placeholder="添加/修改性别">
			</div><br>
			<div class="form-inline">
				<label>年龄:</label>
				<input type="text" class="form-control" placeholder="添加/修改年龄">
			</div><br>
			<div class="form-inline">
				<label>班级:</label>
				<input type="text" class="form-control" placeholder="添加/修改班级">
			</div><br>
			<button type="submit" class="btn btn-outline-primary">确认添加</button>
			<button type="submit" class="btn btn-outline-primary">确认修改</button>
		</form>
	</div>
</body>
</html>
